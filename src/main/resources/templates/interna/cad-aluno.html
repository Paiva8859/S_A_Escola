<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/style.css}">
    <link rel="stylesheet" th:href="@{css/style-cadastro.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:insert="~{fragmentos/header :: header}"><!-- barra de menu --></div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="register-container">
                <div class="card">
                    <div class="card-header">
                        <h3>Cadastro de Alunos</h3>
                    </div>
                    <div class="card-body">
                        <form action="cadastrar-aluno" method="post">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Nome" name="nome" required>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email" name="email" required>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exatas" name="materiaExatas">
                                <label class="form-check-label" for="exatas">Exatas</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="humanas" name="materiaHumanas">
                                <label class="form-check-label" for="humanas">Humanas</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="ciencias" name="materiaCiencias">
                                <label class="form-check-label" for="ciencias">CiÃªncias da Natureza</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="linguagens" name="materiaLinguagens">
                                <label class="form-check-label" for="linguagens">Linguagens</label>
                            </div>
                            <button type="submit" class="btn btn-block btn-register"><i class="fas fa-user-plus"></i> Cadastrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
