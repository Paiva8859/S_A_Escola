<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola XYZ - Página do Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/style.css}">
    <link rel="stylesheet" th:href="@{css/style-cadastro.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div th:insert="~{fragmentos/header :: header}"><!-- barra de menu --></div>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-10">
                <div class="register-container">
                    <div class="card">
                        <div class="card-header">       
                            <h3>Minhas Matérias e Notas</h3>
                        </div>
                        <div class="card-body">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th rowspan="2">Matéria</th>
                                        <th colspan="4">Bimestres</th>
                                    </tr>
                                    <tr>
                                        <th>Bimestre 1</th>
                                        <th>Bimestre 2</th>
                                        <th>Bimestre 3</th>
                                        <th>Bimestre 4</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:if="${aluno.materiaExatas}">
                                        <td>Exatas</td>
                                        <td th:text="${aluno.notaExatasB1}"></td>
                                        <td th:text="${aluno.notaExatasB2}"></td>
                                        <td th:text="${aluno.notaExatasB3}"></td>
                                        <td th:text="${aluno.notaExatasB4}"></td>
                                    </tr>
                                </tbody>
                                <tbody>
                                    <tr th:if="${aluno.materiaHumanas}">
                                        <td>Humanas</td>
                                        <td th:text="${aluno.notaHumanasB1}"></td>
                                        <td th:text="${aluno.notaHumanasB2}"></td>
                                        <td th:text="${aluno.notaHumanasB3}"></td>
                                        <td th:text="${aluno.notaHumanasB4}"></td>
                                    </tr>
                                </tbody>
                                <tbody>
                                    <tr th:if="${aluno.materiaCiencias}">
                                        <td>Ciências da Natureza</td>
                                        <td th:text="${aluno.notaCienciasB1}"></td>
                                        <td th:text="${aluno.notaCienciasB2}"></td>
                                        <td th:text="${aluno.notaCienciasB3}"></td>
                                        <td th:text="${aluno.notaCienciasB4}"></td>
                                    </tr>
                                </tbody>
                                <tbody>
                                    <tr th:if="${aluno.materiaLinguagens}">
                                        <td>Linguagens</td>
                                        <td th:text="${aluno.notaLinguagensB1}"></td>
                                        <td th:text="${aluno.notaLinguagensB2}"></td>
                                        <td th:text="${aluno.notaLinguagensB3}"></td>
                                        <td th:text="${aluno.notaLinguagensB4}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
