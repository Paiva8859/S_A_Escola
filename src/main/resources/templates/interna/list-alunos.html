<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/style.css}">
    <link rel="stylesheet" th:href="@{css/style-cadastro.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:insert="~{fragmentos/header :: header}"><!-- barra de menu --></div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="register-container">
                <div class="card">
                    <div class="card-header">
                        <h3>Lista de Alunos</h3>
                    </div>
                    <div class="card-body">
                        <!-- Formulário de pesquisa por nome -->
                        <form action="/pesquisa-aluno" method="post">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Pesquisar por nome" name="nome" id="nome">
                                <button class="btn btn-outline-secondary" type="submit">Pesquisar</button>
                            </div>
                        </form>
                        <!-- Exibição dos alunos -->
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>RA</th>
                                    <th>Nome</th>
                                    <th>Email</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Verifica se há resultados da pesquisa -->
                                <tr th:if="${alunos != null}" th:each="aluno : ${alunos}">
                                    <td th:text="${aluno.ra}"></td>
                                    <td th:text="${aluno.nome}"></td>
                                    <td th:text="${aluno.email}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
