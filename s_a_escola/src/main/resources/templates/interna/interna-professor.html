<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola XYZ - PÃ¡gina do Professor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/style.css}">
    <link rel="stylesheet" th:href="@{css/style-cadastro.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div th:insert="~{fragmentos/header :: header}"><!-- barra de menu --></div>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        <h3>Pesquisar Aluno</h3>
                    </div>
                    <div class="card-body">
                        <form action="/pesquisar-aluno" method="post">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Nome do Aluno" name="nome" required>
                                <button class="btn btn-outline-secondary" type="submit">Pesquisar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Lista de alunos pesquisados -->
        <div class="row justify-content-center mt-5">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        <h3>Alunos Encontrados</h3>
                    </div>
                    <div class="card-body">
                        <form action="/atribuir-notas" method="post">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>RA</th>
                                        <th>Nome</th>
                                        <th>Nota B1</th>
                                        <th>Nota B2</th>
                                        <th>Nota B3</th>
                                        <th>Nota B4</th>
                                        <th>Atribuir Notas</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Itera sobre a lista de alunos -->
                                    <tr th:each="aluno : ${alunos}">
                                        <td th:text="${aluno.ra}"></td>
                                        <td th:text="${aluno.nome}"></td>
                                        <!-- Exibe as notas atuais do aluno nos campos de entrada -->
                                        <td><input type="number" class="form-control" name="notaB1" step="0.01" th:value="${aluno.notaB1}" required></td>
                                        <td><input type="number" class="form-control" name="notaB2" step="0.01" th:value="${aluno.notaB2}" required></td>
                                        <td><input type="number" class="form-control" name="notaB3" step="0.01" th:value="${aluno.notaB3}" required></td>
                                        <td><input type="number" class="form-control" name="notaB4" step="0.01" th:value="${aluno.notaB4}" required></td>
                                        <td>
                                            <input type="hidden" name="ra" th:value="${aluno.ra}" />
                                            <button type="submit" class="btn btn-block btn-register">Atribuir</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
